<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Генератор Скриптов</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f5f5f5;
      color: #333;
    }
    h2 {
      margin: 0 0 16px;
      text-align: center;
      font-size: 18px;
    }
    #generate {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 16px;
      background: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #generate:hover {
      background: #34495e;
    }
    #scriptsContainer {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: 60vh;
      overflow-y: auto;
      padding-right: 4px;
    }
    .script-card {
      background: #fff;
      border-radius: 6px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .script-card strong {
      display: block;
      margin-bottom: 8px;
      color: #2c3e50;
      font-size: 14px;
    }
    .script-card p {
      margin: 0;
      color: #555;
      line-height: 1.5;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h2>Ваши персональные скрипты</h2>
  <button id="generate">Сгенерировать 5 вариантов</button>
  <div id="scriptsContainer"></div>
  <script src="popup.js"></script>
</body>
</html>
