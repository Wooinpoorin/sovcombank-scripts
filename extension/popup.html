<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Персональный Генератор Скриптов</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 500px;
      height: 750px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #f0f8ff, #ecf0f1);
      color: #34495e;
      box-sizing: border-box;
    }
    .popup-wrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 16px;
    }
    h2 {
      margin: 16px 0 24px;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      color: #2c3e50;
    }
    #generate {
      align-self: center;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    #generate:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(79, 172, 254, 0.4);
    }
    #scriptsContainer {
      flex: 1;
      overflow-y: auto;
      margin-top: 24px;
      padding-right: 8px;
    }
    .script-card {
      background: #ffffff;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }
    .script-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }
    .script-card strong {
      font-size: 17px;
      font-weight: 500;
      color: #2c3e50;
      margin-bottom: 8px;
      display: block;
    }
    .script-card p {
      font-size: 14px;
      line-height: 1.6;
      color: #4a4a4a;
      margin: 0;
    }

    /* Скроллбар */
    #scriptsContainer::-webkit-scrollbar {
      width: 6px;
    }
    #scriptsContainer::-webkit-scrollbar-track {
      background: transparent;
    }
    #scriptsContainer::-webkit-scrollbar-thumb {
      background-color: #a2b9c7;
      border-radius: 3px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="popup-wrapper">
    <h2>Ваши персональные скрипты</h2>
    <button id="generate">Подобрать индивидуальные скрипты</button>
    <div id="scriptsContainer"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
