name: Обновление products.json

permissions:
  contents: write

on:
  schedule:
    - cron: '0 6 * * *'   # ежедневно в 06:00 UTC
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0        # <-- полный клон для rebase
          persist-credentials: true

      - name: Установить Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Установить зависимости
        run: |
          pip install requests beautifulsoup4 cloudscraper

      - name: Запустить сбор условий
        run: python data/auto_update_products.py

      - name: Pull remote changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main

      - name: Commit & Push если есть изменения
        run: |
          git add data/products.json
          if git diff --cached --quiet; then
            echo "❗ Нет изменений — ничего не коммитим"
          else
            git commit -m "chore: auto-update products.json [skip ci]"
            git push origin main
          fi
